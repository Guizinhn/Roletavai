      <div class="control-panel">
        <input id="new-option" type="text" placeholder="Add Numero" />
        <button id="add-option">Add Numero</button>
        <button id="spin-wheel">Girar a roleta</button>
        <button id="remove-button">Deseja tirar o número da roleta?</button>

    <audio id="spin-sound" src="../music/ttk universe.mp3"></audio>

    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const size = 500;
      const radius = size / 2;
      canvas.width = size;
      canvas.height = size;

      const spinSound = document.getElementById("spin-sound");

      let options = Array.from({ length: 36 }, (_, i) => (i + 1).toString());
      let currentAngle = 0;
      let spinning = false;

      function drawWheel() {
        ctx.clearRect(0, 0, size, size);
        const sliceAngle = (2 * Math.PI) / options.length;

        options.forEach((option, index) => {
          const startAngle = index * sliceAngle;
          const endAngle = startAngle + sliceAngle;
          const color = `hsl(${(index * 360) / options.length}, 70%, 70%)`;

          ctx.beginPath();
          ctx.moveTo(radius, radius);
          ctx.arc(radius, radius, radius, startAngle, endAngle);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.closePath();

          ctx.save();
          ctx.translate(radius, radius);
          ctx.rotate(startAngle + sliceAngle / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#000";
          ctx.font = "16px Arial";
          ctx.fillText(option, radius - 10, 5);
          ctx.restore();
        });
      }

      function spinWheel() {
        if (spinning) return;
        spinning = true;

        spinSound.currentTime = 0;
        spinSound.play();

        const spinAngle = Math.random() * 360 + 720;
        const finalAngle = currentAngle + spinAngle;
        const resultIndex = Math.floor(
          ((360 - (finalAngle % 360)) / (360 / options.length)) % options.length
        );

        canvas.style.transition =
          "transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)";
        canvas.style.transform = `rotate(${finalAngle}deg)`;

        setTimeout(() => {
          canvas.style.transition = "none";
          canvas.style.transform = `rotate(${finalAngle % 360}deg)`;
          currentAngle = finalAngle % 360;

          const result = options[resultIndex];
          const resultElement = document.getElementById("result");
          resultElement.textContent = `Resultado: ${result}`;
          resultElement.classList.add("show");

          const removeButton = document.getElementById("remove-button");
          removeButton.style.display = "block";

          spinning = false;
        }, 4000);
      }

      document.getElementById("add-option").addEventListener("click", () => {
        const newOption = document.getElementById("new-option").value.trim();
        if (newOption && !options.includes(newOption)) {
          options.push(newOption);
          drawWheel();
        }
      });

      document
        .getElementById("spin-wheel")
        .addEventListener("click", spinWheel);

      document.getElementById("remove-button").addEventListener("click", () => {
        const resultElement = document.getElementById("result").textContent;
        const number = resultElement.split(": ")[1];
        options = options.filter((option) => option !== number);
        drawWheel();
        document.getElementById("result").classList.remove("show");
        document.getElementById("remove-button").style.display = "none";
      });

      document.getElementById("delete-option").addEventListener("click", () => {
        const newOption = document.getElementById("new-option").value.trim();
        if (newOption && options.includes(newOption)) {
          options = options.filter((option) => option !== newOption);
          drawWheel();
        }
      });

      drawWheel();
    </script>
